<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Totally Real Site</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chela+One&family=Patrick+Hand&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</head>

<body>
    <div class="addExpenseForm">
        <input type="text" class="nameExpense" placeholder="שם">
        <input type="text" class="amountExpense" placeholder="סכום">
        <input type="text" class="itemExpense" placeholder="הוצאה">
        <input type="text" class="groupExpense" placeholder="תבחר קטגוריה">
        <input class="dateExpense" type="date">
        <button class="addbtn" onclick="AddExpense()">הוסף</button>
        <button class="addbtn" onclick="getUpdatedExpenses()">הצג את ההוצאות</button>
    </div>
    <div class="header">
        <span>שם</span>
        <span>הוצאה</span>
        <span>סכום</span>
    </div>
    <div class="newDataResult">

    </div>
    <script id="players-template" type="text/x-handlebars-template">

        {{#each players}}
        <div class="expense"><i class='fas fa-angle-down'></i>
            <span>
                ₪{{amount}}  
            </span>
            <span>
                {{item}} 
            </span>
            <span>
                {{name}}
            </span>
            <div class="moreDetals">
                {{date}}
            </div>
        </div>

        {{/each}}


    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js "></script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="model.js"></script>
    <script src="render.js"></script>
    <script src="main.js"></script>
</body>

</html>
